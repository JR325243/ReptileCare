<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reptile Care</title>
    <!-- ccs / materialise -->
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/style.css" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <!-- link to manifest -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>

    <!-- top nav -->
    <nav class="z-depth-0">
        <ul id="top-bar" class="center row text-green">
            <li class="col s3">
                <a href="./main.html" class="green-text text-darken-1">REP<span>TOOL</span></a>
            </li>
            <li class="col s9 right-align">
                <div id="logout">
                    <i style="padding: 0px" id="logout-btn"
                        class="btn-flat material-icons green-text text-darken-1">exit_to_app</i>
                </div>
            </li>
        </ul>
    </nav>
    <!-- bottom nav -->
    <div class="end grey lighten-3">
        <div class="container">
            <div class="row">
                <ul class="center">
                    <li class="col s3">
                        <a class="btn-floating disabled green waves-effect"><i class="material-icons">home</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./care-sheets.html" class="btn-floating green waves-effect"><i
                                class="material-icons">assignment</i></a>
                    </li>
                    <li class="col s3">
                        <a class="btn-floating green waves-effect"><i class="material-icons">chat_bubble</i></a>
                    </li>
                    <li class="col s3">
                        <a href="./profile.html" class="btn-floating green waves-effect"><i
                                class="material-icons">account_circle</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- main element -->
    <div class="container grey lighten-3 z-depth-2" style="padding:15px;margin:15px;">
        <h5 class="h3 center" id="welcome-message"></h5>
        <div class="divider"></div>
        <div class="pets grey-text text-darken-1">
            <h4>Pets</h4>
        </div>
        <div class="center">
            <!-- as this is identified as a sidenav-trigger it says its hiding and will open whatever the data target is -->
            <a class="btn-floating btn-small btn-large green darken-3 add-btn sidenav-trigger" data-target="side-form">
                <i class="material-icons">add</i>
            </a>
            <br>
        </div>
    </div>


    <!-- add pet side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="container section" id="add-pet">
            <h6>New Pet</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Gaz" id="name" type="text" class="validate">
                <label for="name">Pet Name</label>
            </div>
            <div class="input-field">
                <input placeholder="1" id="age" type="number" class="validate">
                <label for="name">Age</label>
            </div>
            <div class="input-field">
                <select id="edit-breed">
                    <option id="breed" value="" disabled selected>Choose your option</option>
                    <option value="Crested Gecko">Crested Gecko</option>
                    <option value="Bearded Dragon">Bearded Dragon</option>
                    <option value="Leopard Gecko">Leopard Gecko</option>
                </select>
                <label>Breed</label>
            </div>
            <br>
            <div class="input-field center">
                <button class="btn-small green darken-3">Add</button>
            </div>
        </form>
    </div>
    <div id="loader" class="modal z-depth-0">
        <div class="modal-content center">
            <div class="preloader-wrapper large active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/db.js"></script>
</body>

        const user = JSON.parse(sessionStorage.getItem("user"));

            $("#welcome-message").append("<b>Welcome, " + data.first_name + "</b>");
        });
        getSnapshot();
    });

</html>
